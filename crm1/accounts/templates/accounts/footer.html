<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Footer Redesign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+0c6CarotLHz3qfKvu0TROYqzsJoKCcJ2ZQ0iwEwdSunnNCIF9ABqNu3ZIlAtf+/uXUdUEK5w5N5xNze9kR8kA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            line-height: 1.5;
        }

        .footer {
            background: url('/static/accounts/images/banner_07.png') no-repeat center center/cover;
            color: #fff;
            padding: 50px 20px;
            position: relative;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .footer-columns {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-bottom: 20px;
        }

        .footer-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-col ul li {
            margin-bottom: 8px;
        }

        .footer-col ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .footer-col ul li a:hover {
            color: #e91e63;
        }

        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: #e91e63;
            margin: 30px 0 20px;
        }

        .footer-copyright {
            font-size: 14px;
            color: #e0e0e0;
        }

        @media (max-width: 767px) {
            .footer-columns {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/static/accounts/images/logoo.png" alt="Company Logo">
            </div>
            <div class="footer-columns">
                <div class="footer-col">
                    <ul>
                        <li><a href="/about/">ABOUT US</a></li>
                        <li><a href="/services/">OUR SERVICES</a></li>
                        <li><a href="/privacy/">PRIVACY POLICY</a></li>
                        <li><a href="/tos/">TERMS OF SERVICE</a></li>
                        <li><a href="/contact/">CONTACT US</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-copyright">
                &copy; COPYRIGHT 2024 BULLETS TRANSPORT LLC. ALL RIGHTS RESERVED.
            </div>
        </div>
    </footer>

</body>
</html>
