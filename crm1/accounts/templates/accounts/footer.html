<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Footer Redesign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+0c6CarotLHz3qfKvu0TROYqzsJoKCcJ2ZQ0iwEwdSunnNCIF9ABqNu3ZIlAtf+/uXUdUEK5w5N5xNze9kR8kA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            line-height: 1.5;
        }

        .footer {
            background: url('/static/accounts/images/banner_07.png') no-repeat center center/cover;
            color: #fff;
            padding: 60px 20px;
            position: relative;
        }

        /* Remove the dark overlay */
        /* .footer::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
        } */

        .footer-content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            margin-bottom: 40px;
        }

        .footer-logo img {
            max-width: 200px;
            height: auto;
            display: block;
        }

        .footer-columns {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
        }

        .footer-col {
            flex: 1;
            min-width: 220px;
        }

        .footer-col h4 {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-col h4::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: #e91e63;
        }

        .footer-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-col ul li {
            margin-bottom: 10px;
        }

        .footer-col ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .footer-col ul li a:hover {
            color: #e91e63;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: rgba(255,255,255,0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background: #ffffff;
            color: #24262b;
        }

        @media (max-width: 767px) {
            .footer-columns {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/static/accounts/images/logoo.jpg" alt="Company Logo">
            </div>
            <div class="footer-columns">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="/privacy/">Privacy Policy</a></li>
                        <li><a href="/tos/">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="https://www.facebook.com/wiredtransport"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/wiredtransport/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/company/wiredtransport"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
