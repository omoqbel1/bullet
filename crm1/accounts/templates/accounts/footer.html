<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Footer Redesign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+0c6CarotLHz3qfKvu0TROYqzsJoKCcJ2ZQ0iwEwdSunnNCIF9ABqNu3ZIlAtf+/uXUdUEK5w5N5xNze9kR8kA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }
        .footer {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.85)), url('/static/accounts/images/banner_07.png') no-repeat center center/cover;
            color: #fff;
            padding: 60px 20px 30px;
            position: relative;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .footer-logo {
            margin-bottom: 40px;
        }
        .footer-logo img {
            max-width: 220px;
            height: auto;
            filter: brightness(1.1);
        }
        .footer-columns {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px 40px;
            margin-bottom: 40px;
        }
        .footer-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 30px;
        }
        .footer-col ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }
        .footer-col ul li a:hover {
            color: #ff4081;
        }
        .footer-col ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #ff4081;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .footer-col ul li a:hover::after {
            width: 100%;
        }
        .footer-divider {
            width: 80%;
            max-width: 600px;
            height: 1px;
            background: linear-gradient(to right, transparent, #ff4081, transparent);
            margin: 0 auto 25px;
        }
        .footer-copyright {
            font-size: 12px;
            color: #b0b0b0;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        /* Better responsive design */
        @media (max-width: 767px) {
            .footer {
                padding: 40px 15px 25px;
            }
            .footer-logo {
                margin-bottom: 30px;
            }
            .footer-logo img {
                max-width: 180px;
            }
            .footer-columns {
                margin-bottom: 30px;
            }
            .footer-col ul {
                flex-direction: column;
                gap: 12px;
            }
            .footer-col ul li a {
                font-size: 12px;
            }
            .footer-copyright {
                font-size: 11px;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/static/accounts/images/logoo.png" alt="Bullets Transport LLC Logo">
            </div>
            <div class="footer-columns">
                <div class="footer-col">
                    <ul>
                        <li><a href="/about/">ABOUT US</a></li>
                        <li><a href="/services/">OUR SERVICES</a></li>
                        <li><a href="/privacy/">PRIVACY POLICY</a></li>
                        <li><a href="/tos/">TERMS OF SERVICE</a></li>
                        <li><a href="/contact/">CONTACT US</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-copyright">
                &copy; COPYRIGHT 2024 BULLETS TRANSPORT LLC. ALL RIGHTS RESERVED.
            </div>
        </div>
    </footer>
</body>
</html>
