<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with IE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/accounts/images/logo.png">
  <title>Bullets Transport LLC | Request a Quote</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo72BOvY1X1y5A0eLehnI6kV0kB5Kj0Cq1aCxN3wG9QFq6i"
    crossorigin="anonymous"
  >

  <!-- Custom CSS -->
  <style>
    /* Base Styles */
    body {
      background-color: #121212; /* Dark background for consistency */
      color: #ffffff; /* Default text color */
      font-family: Arial, Helvetica, sans-serif; /* More readable font */
      font-size: 18px; /* Increased base font size */
      line-height: 1.6; /* Improved line spacing */
    }

    /* Quote Form Container */
    .quote-container {
      background: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 2rem;
      max-width: 700px; /* Increased width for better layout */
      margin: 2rem auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }

    .quote-container h1 {
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem; /* Larger heading */
    }

    .quote-form-label {
      color: #ccc;
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.2rem; /* Increased label font size */
    }

    .quote-container input,
    .quote-container select,
    .quote-container textarea {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 0.75rem; /* Increased padding for better touch targets */
      width: 100%;
      font-size: 1.1rem; /* Increased input font size */
      margin-bottom: 1rem; /* More spacing between fields */
    }

    .quote-container textarea {
      resize: vertical; /* Allow vertical resizing */
      min-height: 150px; /* Ensure adequate space for text */
    }

    .quote-container button {
      background: linear-gradient(90deg, #333, #666);
      color: #fff;
      border: none;
      padding: 0.9rem 2rem; /* Larger button size */
      font-size: 1.2rem; /* Increased button font size */
      font-weight: bold;
      border-radius: 5px;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 250px; /* Larger max width */
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer; /* Pointer cursor for better UX */
    }

    .quote-container button:hover {
      background: linear-gradient(90deg, #555, #888);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    /* Footer Styles */
    footer {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 1.5rem 0; /* Increased padding */
      text-align: center;
      margin-top: 3rem;
      font-size: 1.1rem; /* Increased footer font size */
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      body {
        font-size: 16px; /* Slightly smaller font on smaller screens */
      }

      .quote-container {
        padding: 1.5rem;
      }

      .quote-container h1 {
        font-size: 2rem;
      }

      .quote-form-label {
        font-size: 1.1rem;
      }

      .quote-container input,
      .quote-container select,
      .quote-container textarea {
        font-size: 1rem;
      }

      .quote-container button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        max-width: 100%;
      }

      footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Include -->
  {% include 'accounts/navbar.html' %}

  <!-- Quote Form Container -->
  <div class="quote-container">
    <div class="quote-form-container">
      <form method="post" action="">
        {% csrf_token %}
        <h1>Request a Quote</h1>
        {% for field in form %}
          <div class="mb-3">
            <label class="quote-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <div class="text-danger">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer Include -->
  {% include 'accounts/footer.html' %}

  <!-- Scripts -->

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04NCSJDFN5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-04NCSJDFN5');
  </script>

  <!-- Custom Scripts -->
  <script>
    let autocompleteOrigin, autocompleteDestination;

    function initAutocomplete() {
      const originInput = document.getElementById('id_origin');
      if (originInput) {
        autocompleteOrigin = new google.maps.places.Autocomplete(originInput, { types: ['geocode'] });
        autocompleteOrigin.addListener('place_changed', function () {
          const place = autocompleteOrigin.getPlace();
          console.log('Origin place selected:', place);
        });
      }

      const destinationInput = document.getElementById('id_destination');
      if (destinationInput) {
        autocompleteDestination = new google.maps.places.Autocomplete(destinationInput, { types: ['geocode'] });
        autocompleteDestination.addListener('place_changed', function () {
          const place = autocompleteDestination.getPlace();
          console.log('Destination place selected:', place);
        });
      }
    }

    window.addEventListener('load', initAutocomplete);
  </script>

  <!-- Bootstrap JS Bundle (Includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+uOXmY3+G7E5I5FfFwJWlS9B2xV6+"
    crossorigin="anonymous"
  ></script>
</body>
</html>
