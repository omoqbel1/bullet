<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
<title>Image Slideshow</title>
<style>
  .container {
    width: 100%;
    margin: auto;
    overflow: hidden;
    text-align: center; /* Center aligning the child contents */
  }

  .title-container {
    font-family: 'Roboto Condensed', sans-serif; /* Updated to match the linked font */
    padding-bottom: 20px;
    font-size: 3em;
    font-family: 'Roboto', sans-serif;
    font-weight: bold; /* Bold */
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  .slideshow-container {
    position: relative;
    width: 100%;
    margin: auto;
    display: flex;
    justify-content: center; /* Center aligning the slides */
  }

  .slide {
    width: 100%;
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
  }

  .image-container {
    width: 330px;
    height: 330px;
    margin: 4px;
    border: 0px solid black;
    box-sizing: border-box;
    flex: 0 0 auto;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* This will ensure that the images cover the area without losing their aspect ratio */
  }

  .mySlides {
    animation-name: fade;
    animation-duration: 1s;
    animation-fill-mode: forwards; /* Holds the end state after the animation */
    opacity: 0; /* Start with slides invisible */
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(0,0,0,0.5);
    z-index: 2; /* Make sure arrows are above the images */
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }

  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @media screen and (max-width: 1024px) {
    .slideshow-container, .slide {
      flex-direction: row; /* Keep the row direction for smaller screens */
    }
    .image-container {
      width: 30%; /* Each image container will take up roughly a third of the width */
      height: auto; /* Maintain aspect ratio */
      margin: 1%; /* Provide some space between images */
      box-sizing: border-box;
    }
    .image-container img {
      width: 100%; /* Image will fill the container */
      height: 100%; /* Image height will scale based on width to maintain aspect ratio */
    }
  }
  @media screen and (max-width: 600px) {
    .slide {
      display: flex;
      overflow: hidden;
    }

    .image-container {
      width: 450px; /* Set the width of the image container */
      height: 450px; /* Set the height of the image container */
    }

    .image-container img {
      width: 100%; /* Make the image fill the width of the container */
      height: 100%; /* Make the image fill the height of the container */
      object-fit: cover; /* Ensure the image covers the container without distorting its aspect ratio */
    }

</style>
</head>
<body>

<div class="container title-container">

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var slideIndex = 0;
  showSlides();

  function plusSlides(n) {
    clearTimeout(autoSlideTimeout);
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    clearTimeout(autoSlideTimeout);
    showSlides(slideIndex = n);
  }

  var autoSlideTimeout;

  function showSlides() {
    var i;
    var slides;

    if (window.innerWidth <= 600) {
      slides = document.getElementsByClassName("image-container");
    } else {
      slides = document.getElementsByClassName("mySlides fade");
    }

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    slides[slideIndex-1].style.display = "block";
    autoSlideTimeout = setTimeout(showSlides, 7500);
  }
});
</script>
