<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<title>Image Slideshow</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f7f7f7;
  }

  .main-wrapper {
    width: 100%;
    margin: auto;
    overflow: hidden;
    text-align: center;
    padding: 20px 0;
  }

  .heading-area {
    font-family: 'Roboto Condensed', sans-serif;
    margin-bottom: 40px;
    position: relative;
  }

  .heading-area h2 {
    font-size: 3em;
    font-weight: bold;
    margin: 0;
    line-height: 1.2;
    color: black;
    opacity: 0;
    animation: fadeInTitle 1.5s forwards;
  }

  @keyframes fadeInTitle {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .mobile-box {
    border: 2px solid black;
    background: #fff;
    display: inline-block;
    position: relative;
    padding: 10px;
    overflow: visible;
  }

  .slider-wrapper {
    position: relative;
    width: 100%;
    margin: auto;
    display: flex;
    justify-content: center;
    touch-action: pan-y; /* Support swipe */
  }

  .image-row {
    width: 100%;
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
  }

  .image-container {
    width: 330px;
    height: 330px;
    margin: 4px;
    box-sizing: border-box;
    flex: 0 0 auto;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .mySlides {
    animation-name: fade;
    animation-duration: 1s;
    animation-fill-mode: forwards;
    opacity: 0;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }

  @media screen and (max-width: 1024px) {
    .slider-wrapper, .image-row {
      flex-direction: row;
    }
    .image-container {
      width: 30%;
      height: auto;
      margin: 1%;
      box-sizing: border-box;
    }
    .image-container img {
      width: 100%;
      height: 100%;
    }
  }

  @media screen and (max-width: 600px) {
    .image-row {
      display: flex;
      overflow: hidden;
    }

    .image-container {
      width: 300px;
      height: 300px;
      margin: 4px auto;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  }
</style>
</head>
<body>

<div class="main-wrapper">
  <div class="heading-area">
    <h2>SHIPMENTS WE HAVE COMPLETED</h2>
  </div>

  <div class="mobile-box" id="slideshowContainer">
    <div class="slider-wrapper">
      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img1.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img2.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img3.png"></div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img4.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img5.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img6.png"></div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img7.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img8.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img9.png"></div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img10.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img11.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img12.png"></div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img13.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img14.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img15.png"></div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img16.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img17.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img18.png"></div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="image-row">
          <div class="image-container"><img src="/static/accounts/images/img19.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img20.png"></div>
          <div class="image-container"><img src="/static/accounts/images/img21.png"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var slideIndex = 1;
  var autoSlideTimeout;
  var slideshowContainer = document.getElementById('slideshowContainer');

  function showSlides(n) {
    var i;
    var slides;

    if (window.innerWidth <= 600) {
      slides = document.getElementsByClassName("image-container");
    } else {
      slides = document.getElementsByClassName("mySlides fade");
    }

    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slides[slideIndex-1].style.display = "block";

    // Auto rotate
    autoSlideTimeout = setTimeout(function() {
      slideIndex++;
      showSlides(slideIndex);
    }, 7500);
  }

  // Initialize the slideshow
  showSlides(slideIndex);

  // Swipe support
  var xDown = null;
  var yDown = null;

  function getTouches(evt) {
    return evt.touches || evt.originalEvent.touches;
  }

  function handleTouchStart(evt) {
    var firstTouch = getTouches(evt)[0];
    xDown = firstTouch.clientX;
    yDown = firstTouch.clientY;
  }

  function handleTouchMove(evt) {
    if (!xDown || !yDown) {
      return;
    }

    var xUp = evt.touches[0].clientX;
    var yUp = evt.touches[0].clientY;
    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    // Determine swipe direction
    if (Math.abs(xDiff) > Math.abs(yDiff)) {
      clearTimeout(autoSlideTimeout);
      if (xDiff > 0) {
        // Swipe left: next slide
        slideIndex++;
        showSlides(slideIndex);
      } else {
        // Swipe right: previous slide
        slideIndex--;
        showSlides(slideIndex);
      }
    }

    xDown = null;
    yDown = null;
  }

  slideshowContainer.addEventListener('touchstart', handleTouchStart, false);
  slideshowContainer.addEventListener('touchmove', handleTouchMove, false);
});
</script>

</body>
</html>
