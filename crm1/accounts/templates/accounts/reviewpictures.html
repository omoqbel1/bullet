<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<title>Image Slideshow</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #ffffff;
    min-height: 100vh;
  }

  .main-wrapper {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
  }

  .heading-area h2 {
    font-family: 'Roboto Condensed', sans-serif;
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    margin: 0 0 40px;
    color: #1a1a1a;
    animation: fadeInTitle 1s ease-out;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
  }

  .heading-area h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #000, #666);
    border-radius: 2px;
  }

  @keyframes fadeInTitle {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .slideshow-container {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
    background: #fff;
    border: none;
    padding: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    border-radius: 12px;
    overflow: hidden;
  }

  /* Progress Bar */
  .progress-bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: linear-gradient(90deg, #000, #444);
    width: 0%;
    transition: width 0.1s linear;
    z-index: 100;
  }

  /* Slide Counter */
  .slide-counter {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    z-index: 10;
    backdrop-filter: blur(10px);
  }

  .slides-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
  }

  .slide-track {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    flex: 0 0 100%;
  }

  .slide-track.active {
    display: block;
    opacity: 1;
  }

  .slide-image {
    width: 100%;
    height: 350px;
    object-fit: cover;
    display: block;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .slide-image:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .slide-image.loading {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  /* Navigation Arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
    user-select: none;
    backdrop-filter: blur(5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .arrow:hover {
    background: rgba(0, 0, 0, 0.95);
    transform: translateY(-50%) scale(1.15);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .arrow:active {
    transform: translateY(-50%) scale(1.05);
  }

  .arrow-prev {
    left: 15px;
  }

  .arrow-next {
    right: 15px;
  }

  /* Slide Indicators */
  .slide-indicators {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 25px;
    padding-bottom: 10px;
  }

  .indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #d0d0d0;
    cursor: pointer;
    transition: all 0.4s ease;
    position: relative;
  }

  .indicator::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid transparent;
    transition: all 0.4s ease;
  }

  .indicator.active {
    background: #000;
    transform: scale(1.3);
  }

  .indicator.active::before {
    border-color: rgba(0, 0, 0, 0.3);
  }

  .indicator:hover:not(.active) {
    background: #666;
    transform: scale(1.2);
  }

  /* Mobile: 1 image per slide */
  @media (max-width: 768px) {
    .slide-track.active {
      display: block;
    }

    .arrow {
      width: 40px;
      height: 40px;
      font-size: 22px;
    }

    .arrow-prev {
      left: 5px;
    }

    .arrow-next {
      right: 5px;
    }
  }

  /* Tablet and Desktop: 3 images side by side */
  @media (min-width: 769px) {
    .slideshow-container {
      padding: 30px;
    }

    .slides-wrapper {
      gap: 15px;
    }

    .slide-track {
      flex: 0 0 calc(33.333% - 10px);
      max-width: calc(33.333% - 10px);
    }

    .slide-track.active {
      display: block;
    }
  }
</style>
</head>
<body>

<script>
class Slideshow {
  constructor() {
    this.allSlides = Array.from(document.querySelectorAll('.slide-track'));
    this.prevBtn = document.querySelector('.arrow-prev');
    this.nextBtn = document.querySelector('.arrow-next');
    this.indicatorsContainer = document.querySelector('.slide-indicators');
    this.progressBar = document.querySelector('.progress-bar');
    this.slideCounter = document.querySelector('.slide-counter');
    this.currentIndex = 0;
    this.autoPlayInterval = null;
    this.progressInterval = null;
    this.autoPlayDelay = 5000;
    this.isMobile = window.innerWidth <= 768;
    this.slides = [];

    this.init();
    this.handleResize();
  }

  init() {
    this.organizeSlides();

    // Event listeners
    this.prevBtn.addEventListener('click', () => this.previousSlide());
    this.nextBtn.addEventListener('click', () => this.nextSlide());

    // Touch/swipe support
    this.addSwipeSupport();

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') this.previousSlide();
      if (e.key === 'ArrowRight') this.nextSlide();
    });

    // Auto-play with progress bar
    this.startAutoPlay();

    // Pause on hover
    const container = document.querySelector('.slideshow-container');
    container.addEventListener('mouseenter', () => {
      this.stopAutoPlay();
      this.stopProgress();
    });
    container.addEventListener('mouseleave', () => {
      this.startAutoPlay();
    });

    // Handle window resize
    window.addEventListener('resize', () => this.handleResize());
  }

  organizeSlides() {
    // Clear existing indicators
    this.indicatorsContainer.innerHTML = '';

    // Determine slides per view
    const slidesPerView = this.isMobile ? 1 : 3;

    // Group slides
    this.slides = [];
    for (let i = 0; i < this.allSlides.length; i += slidesPerView) {
      this.slides.push(this.allSlides.slice(i, i + slidesPerView));
    }

    // Create indicators
    this.slides.forEach((_, index) => {
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.addEventListener('click', () => this.goToSlide(index));
      this.indicatorsContainer.appendChild(indicator);
    });

    this.indicators = document.querySelectorAll('.indicator');

    // Show first slide
    this.currentIndex = 0;
    this.showSlide(0);
    this.updateCounter();
  }

  showSlide(index) {
    // Hide all slides first
    this.allSlides.forEach(slide => {
      slide.classList.remove('active');
      slide.style.display = 'none';
    });

    // Deactivate all indicators
    this.indicators.forEach(ind => ind.classList.remove('active'));

    // Show current group of slides
    this.currentIndex = index;
    const currentGroup = this.slides[this.currentIndex];

    // On desktop, show all images in the group at once
    // On mobile, show one at a time
    currentGroup.forEach(slide => {
      slide.style.display = 'block';
      setTimeout(() => {
        slide.classList.add('active');
      }, 10);
    });

    // Activate current indicator
    this.indicators[this.currentIndex].classList.add('active');

    // Update counter
    this.updateCounter();
  }

  updateCounter() {
    this.slideCounter.textContent = `${this.currentIndex + 1} / ${this.slides.length}`;
  }

  updateProgressBar() {
    let progress = 0;
    const step = 100 / (this.autoPlayDelay / 50);

    this.progressInterval = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
      }
      this.progressBar.style.width = progress + '%';
    }, 50);
  }

  stopProgress() {
    if (this.progressInterval) {
      clearInterval(this.progressInterval);
    }
  }

  resetProgress() {
    this.stopProgress();
    this.progressBar.style.width = '0%';
    this.updateProgressBar();
  }

  nextSlide() {
    const nextIndex = (this.currentIndex + 1) % this.slides.length;
    this.showSlide(nextIndex);
    // Don't reset auto-play timer on manual navigation
  }

  previousSlide() {
    const prevIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
    this.showSlide(prevIndex);
    // Don't reset auto-play timer on manual navigation
  }

  goToSlide(index) {
    this.showSlide(index);
    // Don't reset auto-play timer on manual navigation
  }

  startAutoPlay() {
    this.resetProgress();
    this.autoPlayInterval = setInterval(() => {
      this.nextSlide();
      this.resetProgress();
    }, this.autoPlayDelay);
  }

  stopAutoPlay() {
    if (this.autoPlayInterval) {
      clearInterval(this.autoPlayInterval);
    }
  }

  handleResize() {
    const wasMobile = this.isMobile;
    this.isMobile = window.innerWidth <= 768;

    // Only reorganize if we crossed the breakpoint
    if (wasMobile !== this.isMobile) {
      this.organizeSlides();
    }
  }

  addSwipeSupport() {
    const container = document.querySelector('.slideshow-container');
    let touchStartX = 0;
    let touchEndX = 0;

    container.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    container.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      this.handleSwipe();
    });

    this.handleSwipe = () => {
      const swipeThreshold = 50;
      if (touchEndX < touchStartX - swipeThreshold) {
        this.nextSlide();
      }
      if (touchEndX > touchStartX + swipeThreshold) {
        this.previousSlide();
      }
    };
  }
}

// Initialize slideshow when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  new Slideshow();
});
</script>
