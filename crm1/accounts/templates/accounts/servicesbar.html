<!DOCTYPE html>
<html>
<head>
  <title>Bullets Transport LLC | Services Offered</title>
  <link rel="icon" href="/static/accounts/images/logo.png">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .main-container {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .servicebars-title-container {
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
    }

    .servicebars-title {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
      color: #444;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .servicebars-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(200px, 1fr));
      grid-gap: 40px;
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 1100px) {
      .servicebars-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .servicebars-title {
        font-size: 2em;
      }
    }

    .servicebar {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 350px; /* Fixed height for consistent layout */
    }

    .servicebar:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .servicebar img {
      width: 100%;
      height: auto;
      object-fit: contain;
      flex-grow: 1;
      background: #fdfdfd;
      padding: 10px;
      box-sizing: border-box;
    }

    .servicebar-description {
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(to right, #b71c1c, #880e4f);
      color: #ffffff;
      padding: 15px 0;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="main-container">

    <div class="servicebars-title-container">
      <h2 class="servicebars-title">Services We Provide or Transport</h2>
    </div>

    <div class="servicebars-container">

      <div class="servicebar">
        <img src="/static/accounts/images/services1.png" alt="Flatbed">
        <div class="servicebar-description">Flatbed</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services2.png" alt="Dryvan">
        <div class="servicebar-description">Dryvan</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services3.png" alt="Vehicles">
        <div class="servicebar-description">Vehicles</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services4.png" alt="Tiltbed">
        <div class="servicebar-description">Tiltbed</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services5.png" alt="Forklift">
        <div class="servicebar-description">Forklift</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services6.png" alt="Power Only">
        <div class="servicebar-description">Power Only</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services7.png" alt="Crane">
        <div class="servicebar-description">Crane</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services8.png" alt="Expedited">
        <div class="servicebar-description">Expedited</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services9.png" alt="Boxtruck">
        <div class="servicebar-description">Boxtruck</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services10.png" alt="LiftGate">
        <div class="servicebar-description">LiftGate</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services11.png" alt="Pallets">
        <div class="servicebar-description">Pallets</div>
      </div>

      <div class="servicebar">
        <img src="/static/accounts/images/services12.png" alt="Container">
        <div class="servicebar-description">Container</div>
      </div>

    </div>
  </div>

  <script>
    document.querySelectorAll('.servicebar').forEach(function(servicebar) {
      servicebar.addEventListener('click', function() {
        window.open('/quote/');
      });
    });
  </script>
</body>
</html>
