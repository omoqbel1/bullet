    body {

    body {

    .page-container {
      position: relative;
      width: 100vw;
      display: flex;
      justify-content: center;

    .service {
      overflow: hidden;
      display: flex;

      height: 200px;
      border: 3px solid gray;

    .process-steps {
      width: 500px;
    }

    .services-container {
      margin: auto;
      padding: 15px;
      overflow: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr) repeat(1, auto);
      justify-content: center;
      justify-items: center;
      align-items: center;
      height: auto;
      width: 1000px
    }
    @media (max-width: 975px) {
    .services-container {
      width: auto;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr) repeat(1, auto);
    }
  .service {

}
.services-container {

}
