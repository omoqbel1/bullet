{% extends 'accounts/main.html' %}
{% block content %}

<style>
  .jumbotron {
    background-image: url('/static/accounts/images/15ea2fc3-0bd6-472a-8218-fbaca53cbae8.mp');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  @media (max-width: 600px) {
  .jumbotron {
    height: 400px; /* or any other desired height */
  }
}
@media (max-width: 600px) {
h1 {
  font-size: 1.5em; /* 1.5 times the current font size */
}

p {
  font-size: 2.0em; /* 20% of the current font size */
}
}
#title {
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
.text-center {
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}




</style>

<header>
  <div class="jumbotron">
    <div class="container1">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" id="title" style="font-family: 'Trebuchet MS', sans-serif; font-size: 50px; font-weight: 400; color: ">
            <strong>DEDICATED PROFESSIONAL SHIPPERS</strong>
          </h1>
          <p class="text-center"><strong><em>A logistics Company</em></strong></p>
          <p class="text-center">
            <a class="btn btn-primary btn-lg" href="/quote/" role="button">GET A FREE QUOTE</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  function animateTitle() {
    let title = document.getElementById('title');
    let textList = ['BULLETS TRANSPORT LLC', 'DEDICATED PROFESSIONAL SHIPPERS'];
    let j = 0;
    let i = 0;
    let cursor = '<span class="cursor">|</span>';

    setInterval(function() {
      title.innerHTML = textList[j].substring(0, i+1) + cursor;
      i++;
      if (i >= textList[j].length) {
        i = 0;
        j++;
        if (j >= textList.length) {
          j = 0;
        }
      }
    }, 150);
  }

  window.onload = functxion() {
    animateTitle();
  }
</script>


{% endblock %}
