{% extends 'accounts/main.html' %}
{% block content %}

<style>
  .fixed-top {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    background-color: white;
  }

  .container {
    padding-top: 60px; /* Adjust this value based on the height of your fixed-top element */
  }

  .cta-get-quotes-btn {
    margin-top: 10px;
    display: none; /* Hide the green button initially */
  }

  .jumbotron {
    background-image: url('/static/accounts/images/15ea2fc3-0bd6-472a-8218-fbaca53cbae8.mp');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    padding-top: 100px; /* Adjust this value to ensure the jumbotron content is visible */
  }

  /* New class for the green button container */
  .green-button-container {
    position: relative;
  }
</style>

<header>
  <div class="jumbotron">
    <div class="container1">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" id="title" style="font-family: 'Trebuchet MS', sans-serif; font-size: 50px; font-weight: 400;">
            <strong>DEDICATED PROFESSIONAL SHIPPERS</strong>
          </h1>
          <p class="text-center"><strong><em>A logistics Company</em></strong></p>
          <p class="text-center">
            <a class="btn btn-primary btn-lg" href="/quote/" role="button">GET A FREE QUOTE</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Green button container -->
<div class="green-button-container">
  <form action="/quote/" method="get">
    <input id="getQuotesCta" type="submit" class="btn btn-success cta-get-quotes-btn btn-block" value="GET A FREE QUOTE">
  </form>
</div>

<script>
  window.onscroll = function() {
    var blueButton = document.querySelector('.jumbotron .btn-primary');
    var greenButton = document.getElementById('getQuotesCta');
    var greenButtonContainer = document.querySelector('.green-button-container');

    // Get the bottom position of the blue button and add an extra offset
    var extraOffset = 200; // Adjust this value as needed
    var blueButtonBottom = blueButton.offsetTop + blueButton.offsetHeight + extraOffset;

    if (window.scrollY > blueButtonBottom) {
      greenButton.style.display = 'block';
      greenButtonContainer.style.position = 'fixed';
      greenButtonContainer.style.top = '0';
      greenButtonContainer.style.width = '100%';
      greenButtonContainer.style.zIndex = '1';
      greenButtonContainer.style.backgroundColor = 'white';
    } else {
      greenButton.style.display = 'none';
      greenButtonContainer.style.position = 'relative'; // Reset to default position
    }
  };
</script>




{% endblock %}
